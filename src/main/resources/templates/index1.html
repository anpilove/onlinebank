<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="anpilov">
      <div class="main-header">
        <b class="anpilov-bank">Anpilov Bank</b>
        <button class="button-analyze">Аналитика</button>
        <button class="button-author">Об авторе</button>
        <button class="button-tran">Перевод</button>
        <button class="button-exit">
          <div class="div">Выйти</div>
        </button>
      </div>
      <div class="main">
        <div class="info">
          <b class="b">
            <p class="p">Добро</p>
            <p class="p">Пожаловать</p>
          </b>
          <b class="user-name">Кирилл</b>
          <div class="count-money">
            <b class="money">12 431,75 ₽</b>
            <div class="div1">Всего денег по курсу ЦБ</div>
          </div>
        </div>
        <div class="main-tran">
          <div class="tran-header">
            <b class="b1">
              <p class="p2">История операций</p>
            </b>
            <form class="search-group">
              <input class="search" type="text" placeholder="Поиск" required />

              <button class="search-outline">
                <img class="vector-icon" alt="" />

                <img class="vector-icon1" alt="" src="./public/vector.svg" />
              </button>
              <button class="close-outline">
                <img class="vector-icon2" alt="" />

                <img class="vector-icon3" alt="" src="./public/vector1.svg" />
              </button>
            </form>
          </div>
          <div class="column-names">
            <div class="div2">Название</div>
            <div class="div3">Дата</div>
            <div class="div4">Сумма</div>
            <div class="div5">Категория</div>
          </div>
          <div class="tran">
            <img class="wallet-icon" alt="" src="./public/wallet.svg" />

            <div class="name">
              <div class="div6">Сбермаркет</div>
              <div class="div7">Супермаркеты</div>
            </div>
            <div class="div8">
              <p class="p">22.02.22</p>
            </div>
            <div class="div9">-1000р</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
