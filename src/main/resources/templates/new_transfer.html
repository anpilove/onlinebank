<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод</title>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="main-header">
        <a th:href="@{'/'}"><button class="anpilov-bank">Anpilov Bank</button></a>
        <a th:href="@{'/analyze'}"><button class="button-analyze">Аналитика</button></a>
        <a th:href="@{'/author'}"><button class="button-author">Об авторе</button></a>
        <a th:href="@{'/transfer'}"><button class="button-tran">Перевод</button></a>
        <form th:action="@{/logout}" method="post" style='float: right;'>
            <input type="submit" class="button-exit" value="Выйти"/>
        </form>

    </div>


    <blockquote class="blockquote text-center"><h1>Перевод</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Transaction}" method="post">
                <table>
                    <tr>
                        <td>Кому :</td>
                        <td><input type="text" th:field="*{id_payee}" required></td>
                        <td th:if="${#fields.hasErrors('id_payee')}" th:errors="*{id_payee}" >Ошибка!</td>
                    </tr>

                    <tr>
                        <td>Тип операции:</td>
                        <td><input type="text" th:field="*{type}" required></td>
                    </tr>

                    <tr>
                        <td>Сумма:</td>
                        <td><input type="number" th:field="*{money}" required></td>
                        <td th:if="${#fields.hasErrors('money')}" th:errors="*{money}">Ошибка!</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
