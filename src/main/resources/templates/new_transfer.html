<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод</title>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{'/'}" class="navbar-brand">Anpilov Bank</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/analyze'}">Аналитика</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/transfer'}">Перевод</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/author'}">Об авторе</a>
            </li>
        </ul>
        <div class="ml-auto">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>


    <blockquote class="blockquote text-center"><h1>Перевод</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Transaction}" method="post">
                <table>
                    <tr>
                        <td>Кому :</td>
                        <td><label>
                            <input type="number" th:field="*{id_payee}" required>
                        </label></td>
                        <td th:if="${#fields.hasErrors('id_payee')}" th:errors="*{id_payee}" >Ошибка!</td>
                    </tr>

                    <tr>
                        <td>Тип операции:</td>
                        <td><label>
                            <input type="text" th:field="*{type}" required>
                        </label></td>
                    </tr>

                    <tr>
                        <td>Сумма:</td>
                        <td><label>
                            <input type="number" step="0.01" min="0" th:field="*{money}" required>
                        </label></td>
                        <td th:if="${#fields.hasErrors('money')}" th:errors="*{money}">Ошибка!</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
