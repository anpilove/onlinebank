<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод</title>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a th:href="@{'/'}" class="navbar-brand">Anpilov Bank</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/analyze'}">Аналитика</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/transfer'}">Перевод</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/author'}">Об авторе</a>
            </li>
        </ul>
        <div class="ml-auto">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>


<blockquote class="blockquote text-center"><h1>Перевод</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save_edit}" th:object="${Transaction}" method="post">
            <table>

                <tr hidden="hidden">
                    <td>От :</td>
                    <td><input type="text" th:field="*{id}" required></td>
                </tr>

                <tr hidden="hidden">
                    <td>От :</td>
                    <td><input type="text" th:field="*{id_payer}" required></td>
                </tr>


                <tr hidden="hidden">
                    <td>Дата :</td>
                    <td><input type="text" th:field="*{data}" required></td>
                </tr>

                <tr hidden="hidden">
                    <td>Кому :</td>
                    <td><input type="text" th:field="*{id_payee}" required></td>
                    <td th:if="${#fields.hasErrors('id_payee')}" th:errors="*{id_payee}">Ошибка!</td>
                </tr>

                <tr>
                    <td>Тип операции:</td>
                    <td><input type="text" th:field="*{type}" required></td>
                </tr>

                <tr hidden="hidden">
                    <td>Сумма:</td>
                    <td><input type="number"  th:step = "0.01" th:min = "0.01" th:field="*{money}" required></td>
                    <td th:if="${#fields.hasErrors('money')}" th:errors="*{money}">Ошибка!</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</div>
</body>
</html>
